<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Edu Cycle</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f5f5f5; /* Cream background */
      color: #333; /* Dark text */
    }
    .signup-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff; /* White background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .signup-btn {
      background-color: #28a745; /* Green button */
      border-color: #28a745;
      color: #fff;
      font-weight: 500;
    }
    .signup-btn:hover {
      background-color: #218838; /* Darker green on hover */
      border-color: #1e7e34;
    }
    .login-link,.learn-link {
      color: #28a745; /* Green link color */
    }
    .login-link:hover,.learn-link:hover {
      color: #1e7e34; /* Darker green on hover */
    }
    .color{
        color: #1e7e34;
        font-weight: 500;
    }
    .text-color{
        color: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="signup-container">
          <p class="color text-center mb-2">Join Edu Cycle, empower education!</p>
          <p class="color text-center mb-4">Create your account now.</p>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="emailPhone" placeholder="Email or Phone Number" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>
            <a type="submit" class="btn btn-lg btn-block signup-btn" onclick="window.location.href='welcome.html'">Sign Up</a>
          </form>
          <div class="text-center mt-3">
            <p class="text-color">Already have an account? <a href="login.html" class="login-link font-weight-bold">Log In</a></p>
          </div>
          <div class="text-center mt-2">
            <p class="text-color">We need permission for the sercive you use <br><a href="#" class="learn-link font-weight-bold">Learn More </a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
