<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Edu Cycle</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f5f5f5; /* Cream background */
      color: #333; /* Dark text */
    }
    .welcome-container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
    }
    .welcome-heading {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .welcome-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .get-started-btn {
        color: #fff;
        font-weight: 500;
      background-color: #28a745; /* Green button */
      border-color: #28a745;
    }
    .get-started-btn:hover {
      background-color: #218838; /* Darker green on hover */
      border-color: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h1 class="welcome-heading">Welcome !</h1>
    <p class="lead font-weight-bold">Hello, [Username]! Tired of hunting down expensive textbooks?</p>
    <img src="/assets/Capture-removebg-preview.png" alt="Welcome Image" class="welcome-img">
    <p class="font-weight-bold">Join EduCycle and access affordable, high-quality used notes effortlessly!</p>
    <p class="font-weight-bold">Get started now and make a positive impact on education!</p>
    <a href="selection.html" class="btn btn-lg btn-block get-started-btn">Get Started</a>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
