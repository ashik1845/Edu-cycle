<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Edu Cycle</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f5f5f5; /* Cream background */
      color: #333; /* Dark text */
    }
    .forgot-password-container {
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }
    .lock-image {
      width: 100px; /* Adjust size as needed */
      margin-bottom: 20px;
    }
    .forgot-password-btn {
        color: #fff;
        border-radius: 30px;
      background-color: #28a745; /* Green button */
      border-color: #28a745;
    }
    .forgot-password-btn:hover {
      background-color: #218838; /* Darker green on hover */
      border-color: #1e7e34;
    }
    #desc{
        color: #1e7e34;
        font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="forgot-password-container">
    <img src="/assets/png-transparent-padlock-computer-icons-lok-technic-grass-keyhole-thumbnail-removebg-preview.png" alt="Lock Image" class="lock-image">
    <p id="desc">Enter your email,phone or username and we'll send you a link to change a new password.</p>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="identifier" placeholder="Username, Email, or Phone Number" required>
      </div>
      <button type="submit" class="btn btn-lg btn-block forgot-password-btn font-weight-bold">Forgot Password</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
